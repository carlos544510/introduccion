<div class="col-md-12">
  <a routerLink="/users/add"class="btn btn-btn-xs floar-right btn-warning">a√±adir usuario</a>
  <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>NOMBRE</th>
          <th>TELEFONO</th>
          <th>ACCIONES</th>
        </tr>
      </thead>
      <tbody *ngIf="users">
        <tr *ngFor="let user of users">
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.telephone}}</td>
          <td>
            <a [routerLink]="['/users',user.id, 'detail']"class="btn btn-xs btn-info">detalle</a>
            <a [routerLink]="['/users',user.id, 'edit']"class="btn btn-xs btn-primary">editar</a>
            <button (click)="remove(user)"class="btn btn-xs btn-danger" >eliminar</button>
          </td>
        </tr>

      </tbody>
  </table>
</div>
